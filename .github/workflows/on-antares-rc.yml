name: On Antares RC published

# This workflow should be copied into the SimTest repository at:
# .github/workflows/on-antares-rc.yml

on:
  repository_dispatch:
    types: [ antares-rc-published ]

permissions:
  contents: write
  actions: read

jobs:
  regenerate-results:
    runs-on: ubuntu-latest
    env:
      ANTARES_RC_TAG: ${{ github.event.client_payload.tag_name }}
      ANTARES_RELEASE_URL: ${{ github.event.client_payload.release_url }}
    steps:
      - name: Checkout SimTest
        uses: actions/checkout@v4

      - name: Show payload
        run: |
          echo "Received repository_dispatch from: ${{ github.actor }}"
          echo "Payload tag    : $ANTARES_RC_TAG"
          echo "Payload release: $ANTARES_RELEASE_URL"

      - name: Prepare environment
        run: |
          echo "Preparing environment"
          # Example: install dependencies
          # sudo apt-get update && sudo apt-get install -y ...

      - name: Trigger generate-reference workflow (repository_dispatch)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTARES_RC_TAG: ${{ github.event.client_payload.tag_name }}
          ANTARES_RELEASE_URL: ${{ github.event.client_payload.release_url }}
        run: |
          set -euo pipefail
          echo "Triggering generate-reference workflow in $GITHUB_REPOSITORY"
          PAYLOAD=$(printf '{"event_type":"generate-reference","client_payload":{"tag_name":"%s","release_url":"%s","release_tag":"%s","release_name":"Antares RC %s","antares_tag":"%s"}}' "$ANTARES_RC_TAG" "$ANTARES_RELEASE_URL" "$ANTARES_RC_TAG" "$ANTARES_RC_TAG" "$ANTARES_RC_TAG")
          echo "Payload: $PAYLOAD"
          curl -s -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/dispatches \
            -d "$PAYLOAD"

      - name: Run regeneration script (optional)
        id: regen
        run: |
          set -euo pipefail
          echo "Attempt local regeneration if script exists"
          if [ -x ./scripts/regenerate_all_results.sh ]; then
            ./scripts/regenerate_all_results.sh --antares-tag "$ANTARES_RC_TAG"
          else
            echo "No local regeneration script found; skipping (generate-reference triggered instead)"
          fi

      - name: Upload results artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: simtest-results-${{ env.ANTARES_RC_TAG }}
          path: results/output/

      - name: On failure create issue (optional)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Regeneration failed for $ANTARES_RC_TAG" > body.txt
          echo "CI logs: $GITHUB_RUN_URL" >> body.txt
          # Use gh CLI or API to create an issue; gh CLI requires setup
          if command -v gh >/dev/null 2>&1; then
            gh issue create --title "Regeneration failed: $ANTARES_RC_TAG" --body "$(cat body.txt)" || true
          else
            echo "gh CLI not available; failing job will be visible in Actions UI"
          fi

